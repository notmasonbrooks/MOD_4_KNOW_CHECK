<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>
<body>
    <nav>
        <ul>
                    <li><a href="knowledge_check.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
        </ul>
    <fieldset>
        <legend>Contact Form</legend>
        <section>
            <h2>Personal Information</h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <br>

            <h4>How did you hear about us?</h4>

            <input type="radio" id="instagram" name="platform" value="instagram">
            <label for="instagram" style="margin-right: 20px;">Instagram</label>
      
            <input type="radio" id="facebook" name="platform" value="facebook">
            <label for="facebook">Facebook</label>

            <br>

            <h4>Leave us some feedback</h4>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <br>

            <input type="submit" value="Submit">
        </section>
    </fieldset>
    <h2>Products</h2>
    <table border="1">
        <tr>
            <th>Products</th>
            <th>Lampshade</th>
            <th>Vacuum Cleaner</th>
            <th>Antidepressant</th>
        </tr>
        <tr>
            <td>Price</td>
            <td>$35</td>
            <td>$200</td>
            <td>Free</td>
        </tr>
            <td>Quantity</td>
            <td>50</td>
            <td>27</td>
            <td>0</td>
    </table>
    <img src="https://placehold.co/300x200" alt="Example Image">
</body>
</html>
